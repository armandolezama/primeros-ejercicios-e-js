<!DOCTYPE html>
<html>
    <head>
        <meta charset="utc-8">
        <title> Primeros ejercicios </title>
    </head>

    <body>
        <h1>
            Segundo ejercicio
        </h1>
        
        <script type="text/javascript"> 

        /*
        Precio de Super (sal, azucar, cereal, arroz, helado)

	INT: sal, azucar, cereal, arroz, helado, precioDeSuper;

	precioDeSuper = sal + azucar + cereal + arroz + helado;

	RETURN precioDeSuper;
        
        */
            let sal = parseInt(prompt("¿Cuánto costó la sal"));
            let azucar = parseInt(prompt("¿Cuánto costó la azúcar"));
            let cereal = parseInt(prompt("¿Cuánto costó el cereal"));
            let arroz = parseInt(prompt("¿Cuánto costó el arroz"));
            let helado = parseInt(prompt("¿Cuánto costó el helado"));

            let precioDeSuper = sal + azucar + cereal + arroz + helado;

        alert("Lo que pagas en el súper es " + precioDeSuper);

        </script>
    </body>

</html>
